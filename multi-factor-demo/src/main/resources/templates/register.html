<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
    <head>
        <title>Self-Registration</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </head>
    <body>
        <h1>Self-Registration</h1>

        <form action="#" th:action="@{/user}" th:object="${user}" method="post" >
            <p>Email address : <input type="text" th:field="*{email}" /></p>
            <p>Password: <input type="text" th:field="*{password}" /></p>
            <p>Repeat Password: <input type="text"/></p>
            <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
        </form>
        <p>Already have an account? <a href="http://localhost:8080/open-security-demo/login">login from here.</a></p>
    </body>
</html>
